<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Booleans</title>
  </head>

  <body>
    <script>
      console.log(typeof "true"); // string
      console.log(typeof true); // boolean
      false;

      console.log(3 > 5 - 5); //comparison lower priority

      console.log(5 === "5.00"); // note the triple equal
      console.log(5 !== 5.0); // note the double equal

      if (false) {
        console.log("hello");
      } else {
        console.log("else");
      }

      if (30 >= 20) {
        console.log("30 is greater than or equal to 20");
      }
    </script>
  </body>
</html>
