<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Website Variables</title>
  </head>

  <body>
    <script>
      // syntax: no keywords or begin with a number
      // best to use const, use let only when you need to change the value
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = "hello";
      console.log(message);
      console.log(";");

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;

      //not used in newer js code due to some issues
      var variable3 = 3;

      //to check the type of a variable
      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
